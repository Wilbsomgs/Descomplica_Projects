<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>Usando JSON na p√°gina Web</h1>
    <h2>Dark mode settings</h2>
    <p id="settings"></p>

<script >
    const darkMode = {"color": "white", "background-color": "black", "font-family": "arial"};

    let darkModeString = JSON.stringify(darkMode);
    console.log(darkModeString);

    const textField = document.getElementById('settings');
    textField.innerText = darkModeString


</script>
</body>


</html>
