<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Testando Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/eventos/exemplo001/style/style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiar myClass">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/eventos/exemplo001/assets/BalletSF.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                <p id="title-Log">Ballet Plus</p>
            </a>
        </div>
    </nav>

    <section class="eventos">
        <div class="evento-container eventos-Botao">
            <h1>Eventos com o Botão</h1>
        </div>

        <div class="evento-container eventos-Mouse">
            <h1>Eventos com o Mouse</h1>
            <div class="evento-container ev-container-sub click">
                <h2>Eventos com o click</h2>
                <button type="button" id="btn-click">Clique aqui para mais informações</button>
                <div id="info">
                    <p>WhatsApp: (81) 9-00000000</p>
                    <p>Instagram: @balletPlus</p>
                </div>
            </div>
            <div class="evento-container ev-container-sub click">
                <h2>Eventos com o apertando o botão do mouse</h2>
                <button type="button" id="btn-mudar-cor">Clique e segure para mudar de cor</button>
            </div>

        </div>

        <div class="evento-container eventos-Teclado">
            <h1>Eventos com o Teclado</h1>
        </div>
    </section>
    <script src="/eventos/exemplo001/script/script.js"></script>
</body>
</html>
