<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Soma Bin√°ria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #58a6ff55;
      text-align: center;
    }
    .binary {
      font-size: 2rem;
      margin: 10px 0;
    }
    input {
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      width: 120px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #238636;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üß† Soma de Bin√°rios</h1>
    <div class="binary" id="num1"></div>
    <div class="binary">+</div>
    <div class="binary" id="num2"></div>

    <input type="text" id="answer" placeholder="Digite o resultado" >
    <br>
    <button type="button" onclick="checkAnswer()">Verificar</button>
    <button type="button" onclick="generateNew()">Novo Desafio</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    let bin1, bin2;

    function generateBinary(length = 3) {
      return Math.floor(Math.random() * Math.pow(2, length))
        .toString(2)
        .padStart(length, '0');
    }

    function generateNew() {
      bin1 = generateBinary();
      bin2 = generateBinary();
      document.getElementById('num1').textContent = bin1;
      document.getElementById('num2').textContent = bin2;
      document.getElementById('result').textContent = "";
      document.getElementById('answer').value = "";
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim();
      const correct = (parseInt(bin1, 2) + parseInt(bin2, 2)).toString(2);

      if (userAnswer === correct) {
        document.getElementById('result').textContent = "‚úÖ Correto!";
        document.getElementById('result').style.color = "#3fb950";
      } else {
        document.getElementById('result').textContent = `‚ùå Errado! Resposta certa: ${correct}`;
        document.getElementById('result').style.color = "#f85149";
      }
    }

    generateNew(); // inicia ao carregar
  </script>

</body>
</html>
